<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script>
    fetch('wasm/rust-blockchain.wasm')
      .then((response) => response.arrayBuffer())
      .then((bytes) => WebAssembly.instantiate(bytes, {}))
      .then((results) => {
        const instance = results.instance;
        const add_one= instance.exports.add_one;
        console.log(add_one(5));
      });
  </script>
</head>

<body>
    <h1>hello world</h1>
</body>

</html>
